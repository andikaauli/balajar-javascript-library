<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base 64</title>
</head>
<body>
    <script>
        const original = "Andika&Auli=Ahbab Mahasin";

        const encoded = btoa(original);
        console.info(encoded);

        const decoded = atob(encoded);
        console.info(decoded);
    </script>
</body>
</html>
