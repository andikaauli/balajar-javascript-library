<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        {
            //create date

            const date1 = new Date()
            console.info(date1);

            const date2 = new Date(2020, 10, 10);
            console.info(date2)

            const date3 = new Date(2020, 10, 10, 16, 15, 9, 123);
            console.info(date3)

            const date4 = new Date(1722240145604) //source: https://currentmillis.com/ timestamp
            console.info(date4)

            const timestamp = Date.now()
        }

        {
            // epoch & unix timestamp

            const date1 = new Date()
            console.info(date1.getTime());

            const date2 = new Date(2020, 10, 10);
            console.info(date2.getTime())

            const date3 = new Date(2020, 10, 10, 16, 15, 9, 123);
            console.info(date3.getTime())

            const date4 = new Date(1722240145604) //source: https://currentmillis.com/
            console.info(date4.getTime())

            console.info(Date.now())
        }
    
        {
            const parseTimeStamp = Date.parse("2020-10-10T16:15:09.123+07:00")
            console.info(parseTimeStamp)

            const date = new Date(parseTimeStamp)
            console.info(date)
        }

        {
            const date = new Date()

            date.setDate(10)
            date.setMonth(10)
            date.setFullYear(2020)
            date.setHours(16)
            date.setMinutes(15)
            date.setSeconds(9)
            date.setMilliseconds(123)

            console.info(date.getFullYear())
            console.info(date.getMonth())
            console.info(date.getDate())
            console.info(date.getDay())
            console.info(date.getHours())
            console.info(date.getMinutes())
            console.info(date.getSeconds())
            console.info(date.getMilliseconds())
            console.info(date.getTimezoneOffset())
        }

        
    </script>
</body>
</html>
