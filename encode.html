<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>
    <script>
        //Encode
        //=> Saat kita menulis URL, kadang kita ingin menambahkan informasi
        //tambahan seperti query parameter misalnya
        //=> URL sendiri sudah memiliki standard encoding penulisan URL
        //=> Standard encoding ini dilakukan agar penulisan URL aman ketika diterima oleh server
        //=> Aman disini dalam artian informasi URL tidak berubah
        //=> Contoh paling sederhana, misal, walaupun kita bisa mengirim spasi dalam url, tapi 
        //disarankan untuk di encode agar nilai spasi tidak benar-benar terlihat seperti spasi pada URL nya

        //Contoh masalah jika tidak menggunakan Encode
        //=> Misal ada query parameter dengan nama data, lalu kita ingin mengirimkan nilai kesana
        //=> Misal nilainya adalah &eko=eko&, alhasil URL nya akan seperti berikut
        //=> http://contoh.com/?eko=eko&
        //=> Ini akan terlihat begitu saja, tapi jika kita ingin mengirimkan spasi,
        //kita harus menggunakan encode
        //=> Artinya tanda seperti & dan lain-lain perlu di encode,
        //agar tidak terjadi kesalahan data yang kita kirim

        {
            //encode uri & decode uri

            const url = "http://contoh.com/?name=Andika Auli AHbab Mahasin";
            console.info(url)

            const encoded = encodeURI(url);
            console.info(encoded)

            const decoded = decodeURI(encoded);
            console.info(decoded);
        }

        {

            //encode uri component & decode uri component

            const value = "Andika&Auli=AHbab:Mahasin"
            const url = "http://contoh.com/?name="
            console.info(url + value);

            const encoded = encodeURIComponent(value);
            console.info(url + encoded)

            const decoded = decodeURIComponent(encoded);
            console.info(url + decoded);
        }
    </script>
</body>
</html>
