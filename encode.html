<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encode</title>
</head>
<body>
    <script>

        {
            //encode uri & decode uri

            const url = "http://contoh.com/?name=Andika Auli AHbab Mahasin";
            console.info(url)

            const encoded = encodeURI(url);
            console.info(encoded)

            const decoded = decodeURI(encoded);
            console.info(decoded);
        }

        {

            //encode uri component & decode uri component
            
            const value = "Andika&Auli=AHbab:Mahasin"
            const url = "http://contoh.com/?name="
            console.info(url + value);

            const encoded = encodeURIComponent(value);
            console.info(url + encoded)

            const decoded = decodeURIComponent(encoded);
            console.info(url + decoded);
        }
    </script>
</body>
</html>
