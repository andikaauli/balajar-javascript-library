<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
</head>
<body>
    <script>
        console.info(Math.max(10, 11, 9, 14, 9)) // 11
        console.info(Math.min(10, 11, 9, 14, 9)) // 9
        console.info(Math.abs(-10)) // 10
        console.info(Math.random()) // 0 - 1
        console.info(Math.pow(2, 10)) // 1024
        console.info(Math.round(10.3)) // 10
        console.info(Math.floor(10.8)) // 10
        console.info(Math.ceil(10.1)) // 11

    </script>
</body>
</html>
