<html lang="en">
<head>

<body>
    <script>
        {
            //create regex

            const regex1 = /Andika/;
            const regex2 = new RegExp("Andika");
            const regex3 = new RegExp(/Andika/);

            
        }

        {
            const name = "Andika Auli Ahbab Mahasin Andika";
            const regex = /Andika/ig;

            const result = regex.exec(name)
            console.info(result);
            console.info(regex.exec("Joko"))

            const test = regex.test(name)
            console.info(test);
            console.info(regex.test("Budi"))
        }

        {
            //regex modifier

            const name ="andika Auli \n Joko Budiarno \n Andika Budiarno \n Joko Auli";
            const regex1 = new RegExp(/Andika/g);
            const regex2 = /Budiarno/ig;

            let result;
            while((result = regex1.exec(name)) !== null){
                console.info(result);
            }

            while((result = regex2.exec(name)) !== null){
                console.info(result);
            }

        }

        {
            //advance regex

            const regex = /ek[aiueo]/ig;

            const name = "eko eki eka eku eke edo eko eki"
            let result;
            while((result = regex.exec(name)) !== null){
                console.info(result);
            }
        }

        {
            const name = "eko eki eka eku eke edo eko eki"

            console.info(name.match(/ek[aiueo]/ig))
            console.info(name.search(/ek[aiueo]/ig))
            console.info(name.replace(/ek[aiueo]/i, "kamu"))
            console.info(name.replaceAll(/ek[aiueo]/ig, "kamu"))
            console.info(name.split(/e/ig))
        }
    </script>
