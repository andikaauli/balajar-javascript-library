<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
        //symbol
        //=> Symbol merupakan tipe data yang digaransi akan selalu unique setiap kali kita membuat data symbol
        //=> Symbol kadang banyak digunakan untuk membuat key pada object
        //=> https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Symbol
        {
        const firstName = Symbol("firstName")
        const lastName = Symbol("lastName")

        const person = {}
        person[firstName] = "Andika"
        person[lastName] = "Auli"

        console.info(person);
        console.info(person[firstName]);
        console.info(person[lastName]);
        }

        {
            console.info(Symbol.for("firstName")) === Symbol.for("firstName"); //true

            const firstName = Symbol("firstName")
            const lastName = Symbol("lastName")

            const person = {}
            person[Symbol.for("firstName")] = "Andika" 
            person[Symbol.for("lastName")] = "Auli"

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);

        }

    </script>
</body>
</html>
